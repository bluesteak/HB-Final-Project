{% extends 'base.html' %}
{% block title %}Register {% endblock %}

{% block body %}
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form id="RegisterForm" action="/register" method="post" style="width: 23rem;">

            <h3 class="FormRow fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>
            <div class="form-outline mb-4">
              <input type="text" name="name" class="form-control form-control-lg" />
              <label for="name">Your Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="email" class="form-control form-control-lg" />
              <label for="email">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password"class="form-control form-control-lg" />
              <label class="form-label" for="password" >Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button id="LoginButtonDiv" class="btn btn-info btn-lg btn-block" type="submit">Sign Up</button>
            </div>

            
            <p>Already have an account? <a href="/login" class="link-info">Login here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/static/img/chungking-bw.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
