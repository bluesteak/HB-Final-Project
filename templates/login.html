{% extends 'base.html' %}
{% block title %}Login {% endblock %}

{% block body %}
<div class="all-page-container">
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-black">
   
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form id="LoginForm" action="/login" method="POST" style="width: 23rem;">
  
              <h3 class="homepage-title" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="text" name="email" class="form-control form-control-lg" placeholder="Email" required/>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password"class="form-control form-control-lg" placeholder="Password" required/>
              </div>
  
              <div class="pt-1 mb-4">
                <button id="login-button-2" class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>
  
              
              <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-8 px-0 d-none d-sm-block">
          <img src="/static/img/chungking-color.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</div>







{% endblock %}
