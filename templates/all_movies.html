{% extends 'base.html' %}
{% block title %}Cannes Pineapple {% endblock %}

{% block body %}

  <h2>The list of Movies</h2>
<ul>
  {% for movie in movies %}
  <li><a href="/movies/{{ movie.id }}">{{ movie.movie_title }} </a><li>
  <li><img src="{{ movie.poster }}"></li>
  <li>{{ movie.overview }}</li>

{% endfor %}
</ul>
{% endblock %}
